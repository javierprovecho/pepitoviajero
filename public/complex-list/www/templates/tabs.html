<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Map Tab -->
  <ion-tab title="Mapa" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Emotion Tab -->
  <ion-tab title="Emociones" icon-off="ion-ios-color-filter-outline" icon-on="ion-ios-color-filter" href="#/tab/emotion">
    <ion-nav-view name="tab-emotion"></ion-nav-view>
  </ion-tab>

  <!-- Camera Tab -->
  <ion-tab title="Selfie" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/camera">
    <ion-nav-view name="tab-camera"></ion-nav-view>
  </ion-tab>

  <!-- Status Tab -->
  <ion-tab title="Estado" icon-off="ion-ios-analytics-outline" icon-on="ion-ios-analytics" href="#/tab/status">
    <ion-nav-view name="tab-status"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="Acerca de" icon-off="ion-ios-help-outline" icon-on="ion-ios-help" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>


</ion-tabs>
